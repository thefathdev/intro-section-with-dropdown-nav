<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Features
  Company
  Careers
  About

  Login
  Register -->

    <header>
      <img src="./images/logo.svg" alt="Snap logo" class="header__logo" />
      <a href="javascript:void(0)" class="header__menu"
        ><img src="./images/icon-menu.svg" alt="navigation menu"
      /></a>
      <nav></nav>
    </header>

    <main class="hero">
      <img
        src="./images/image-hero-mobile.png"
        alt="Snap user syncing works with his team."
        class="hero__img"
      />
      <img
        style="display: none"
        src="./images/image-hero-desktop.png"
        alt="Snap user syncing works with his team."
        class="hero__img"
      />
      <h1 class="hero__heading">Make remote work</h1>
      <p class="hero__body">
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>

      <a href="#" class="hero__btn" role="button">Learn more</a>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/whatTheFath">whatthefath</a>.
    </footer>
  </body>
</html>
